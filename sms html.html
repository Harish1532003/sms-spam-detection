<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pycharm 2024.1.1</title>
    <link rel="icon" href="pycharm icon.png">
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .spam {
            background: #dc3545;
            color: #fff;
        }
        .not-spam {
            background: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SMS Spam Detection</h2>
        <textarea id="smsInput" rows="6" placeholder="Enter SMS text..."></textarea>
        <button onclick="checkSpam()">Check</button>
        <div id="result" class="result"></div>
    </div>
    <script src="sms spam js.js"></script>
</body>
</html>
